parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\DataFixtures\Processor\UserPasswordProcessor:
        tags: [ 'fidry_alice_data_fixtures.processor' ]

    App\EventSubscriber\:
        resource: '../src/EventSubscriber'
        tags: [ 'doctrine.event_subscriber' ]
